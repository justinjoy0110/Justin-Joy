apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "org.example.touch"
        minSdkVersion 13
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(':desktopRemoteServer')
}
